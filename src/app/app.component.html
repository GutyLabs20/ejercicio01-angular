

<div class="container">
  <div class="row">

    <div class="col">
      <h1>{{titulo}}</h1>
    </div>

  </div>

  <div class="row" [hidden]="ocultarFormulario">
    <!-- formulario -->
    <div class="bg-light col-md-8 rounded">
      <h2>Producto</h2>

      <form action="#">
        <div class="form-group">
          <label for="nombre">Nombres: </label>
          <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="actual.nombre" placeholder="Ingresar nombre">
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos: </label>
          <input type="text" class="form-control" name="apellidos" id="apellidos" [(ngModel)]="actual.apellido" placeholder="Ingresar apellidos">
        </div>

        <div class="form-group">
          <label for="documento">Tipo Documento: </label>

          <select name="documento" id="documento" class="form-control" [(ngModel)]="actual.documento">
            <option [value]="item" *ngFor="let item of documentos">
              {{item}}
            </option>
          </select>

        </div>

        <div class="form-group">
          <label for="numero">Numero Documento: </label>
          <input type="text" class="form-control" name="numero" id="numero" [(ngModel)]="actual.numero" placeholder="Ingresar numero de documento">
        </div>

        <div class="form-group">
          <label for="estado">Estado Civil: </label>

          <select name="estado" id="estado" class="form-control" [(ngModel)]="actual.estado">
            <option *ngFor="let item of estado" placerholder="Seleccione Estado">
              {{item}}
            </option>
          </select>

        </div>

        <div class="form-group">
          <label for="correo">Correo: </label>
          <input type="email" class="form-control" name="correo" id="correo" [(ngModel)]="actual.correo" placeholder="Ingresar correo electrónico">
        </div>

        <div class="form-group">
          <label for="celular">Celular: </label>
          <input type="text" class="form-control" name="celular" id="celular" [(ngModel)]="actual.celular" placeholder="Ingresar número celular">
        </div>

        <div class="form-group">
          <label for="vigente">Vigente: </label>
          <input type="checkbox" class="form-check" name="vigente" id="vigente">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" (click)="registrar();">Registrar</button>&nbsp;
          <button type="button" class="btn btn-info" (click)="cancelar();">Cancelar</button>
        </div>

      </form>

    </div>

  </div>

  <div class="row" [hidden]="! ocultarFormulario">

    <div class="col">

      <div class="mt-3 mb-3">
        <h2>Listado</h2>

        <button type="button" class="btn btn-primary" (click)="mostrarFormulario();">
          Nuevo Producto
        </button>

      </div>

      <table class="table table-hover">
        <thead class="bg bg-info">
          <tr>
            <th scope="col">N°</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Tipo Documento</th>
            <th scope="col">Nro. Documento</th>
            <th scope="col">Estado Civil</th>
            <th scope="col">Correo</th>
            <th scope="col">Celular</th>
            <!-- <th scope="col">Vigente</th> -->
            <th scope="col">Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let trabajador of trabajadores; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{trabajador.nombre}}</td>
            <td>{{trabajador.apellido}}</td>
            <td>{{trabajador.documento}}</td>
            <th>{{trabajador.numero}}</th>
            <td>{{trabajador.estado}}</td>
            <td>{{trabajador.correo}}</td>
            <td>{{trabajador.celular}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" (click)="presentarProducto(i);" class="btn btn-warning">Editar</button>
                <!-- <button type="button" class="btn btn-danger">Eliminar</button> -->
              </div>
            </td>
          </tr>

        </tbody>
      </table>

    </div>

  </div>

</div>
